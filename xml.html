<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khan Brother Restaurant</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f5ed;
            color: #4b240b;
            margin: 0;
            padding: 0;
        }
        .footer {
            background: #000;
            color: #fff;
            padding: 40px 0 10px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 70px;
        }
        .footer-col {
            min-width: 260px;
        }
        .footer-col h3 {
            color: #ffdf7b;
            font-size: 19px;
            margin-top: 0;
        }
        .footer-col {
            font-size: 15px;
            line-height: 1.5;
        }
        .footer-col b {
            color: #ffdf7b;
        }
        .footer .footer-logo img {
            width: 200px;
            border-radius: 50%;
            margin-bottom: 12px;
        }
        .footer-social {
            margin-top: 18px;
        }
        .footer-social img {
            width: 26px;
            margin-right: 14px;
            vertical-align: middle;
        }
        .food-gallery-section {
            padding: 40px 0;
            background: #faf4df;
        }
        .food-gallery-section h2 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 32px;
            color: #4b240b;
            letter-spacing: 1px;
        }
        .food-gallery-grid {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }
        .food-gallery-grid img {
            width: 100%;
            border-radius: 9px;
            box-shadow: 0 1px 15px rgba(90,30,3,0.09);
        }
        @media (max-width: 900px) {
            .food-gallery-grid { grid-template-columns: 1fr 1fr; }
            .footer { flex-direction: column; align-items: center; }
        }
        @media (max-width: 600px) {
            .food-gallery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- Food Gallery -->
    <section class="food-gallery-section">
        <h2>FOOD GALLERY</h2>
        <div class="food-gallery-grid">
            <p><img src="assits/cb.png" alt="Checken Biryani"> Checken Biryani</p> 
            <p><img src="assits/65.png" alt="Checken 65"> Checken 65</p>
            <p><img src="assits/dr.png" alt="Dragan Checken"> Dragan Checken</p>
            <p><img src="assits/cb.png" alt="Checken Biryani"> Checken Biryani</p>
            <p><img src="assits/65.png" alt="Checken 65"> Checken 65</p>
            <p><img src="assits/dr.png" alt="Dragan Checken"> Dragan Checken</p>
        </div>
    </section>

    <!-- Footer / Contact Section -->
    <footer class="footer">
        <div class="footer-logo footer-col">
            <img src="logo.png" alt="Khan Brother Restaurant Logo">
            <div class="footer-social">
                <a href="#"><img src="instagram.png" alt="Instagram"></a>
                <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
                <a href="#"><img src="youtube.png" alt="YouTube"></a>
            </div>
        </div>
        <div class="footer-col">
            <h3>Madeena Masjid Circle, Gorantla</h3>
            # Near by Ayub Checken Centar,<br>
            Satya Sai District, Andhra Pradesh 515231.<br>
            PH : +91 88867 67186<br>
            Email: akramkhan@gmail.com
        </div>
    </footer>

</body>
</html>
